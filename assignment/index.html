<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="main">
        <div class="containers">

            <div class="container-left">
                <div class="image">
                    <a href="./index.html">
                        <img src="./images/logo.jpg" alt="logo">
                    </a>
                </div>

                <div class="left-form">
                    <div class="box-left">
                        <h2 class="sign-in">Sign in to Diprella</h2>
                    </div>

                    <div class="icons">
                        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.google.com"> <i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>

                    <p class="option">or use your email account:</p>

                    <div class="input-group">
                        <div class="icon">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-group">
                        <div class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" placeholder="Password">
                    </div>

                    <a href="#" class="forget">Forgot your password?</a>

                    <div class="input-btn">
                        <input type="submit" value="SIGN IN">
                    </div>

                </div>
            </div>

            <div class="container-right">
                <div class="box-right">
                    <h2 class="hello">Hello, Friend!</h2>

                    <div class="right-text">
                        <p>Enter your personal details and start journey with us</p>
                    </div>

                    <div class="right-btn">
                        <input type="submit" value="SIGN UP">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
